{% extends 'base.html' %}

{% block content %} 
<h1>Авторы: </h1> 
<ul> {% for author in object_list %} 
    <li>
        <p>Имя - {{ author.name }}</p>
        <p>Почта(email) - {{ author.email }}</p>
    </li> 
    {% empty %} 
    <li>No authors found.</li> 
    {% endfor %} 
</ul> {% endblock %}
