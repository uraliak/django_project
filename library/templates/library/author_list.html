{% extends 'base.html' %}

{% block content %}

<h1 class="title">Авторы</h1> 
<table class="authors-table"> 
    <thead> 
        <tr> 
            <th class="author-name-column">Имя</th> 
            <th class="author-email-column">Почта(email)</th> 
        </tr> 
    </thead> 
    <tbody> 
        {% for author in object_list %} 
        <tr> 
            <td>{{ author.name }}</td> 
            <td>{{ author.email }}</td> 
        </tr> 
        {% empty %} 
        <tr class="empty-row"> 
            <td colspan="2">No authors found.</td> 
        </tr> 
        {% endfor %} 
    </tbody> 
</table> 
{% endblock %}
